<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpacetimeDB Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="createEntityBtn">Create Entity</button>
        <div>Press 'C' to create entity</div>
        <div>Use mouse to orbit camera</div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Initialize scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        
        // Initialize camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);
        
        // Initialize renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Add controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);
        
        // Add grid
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Entity management
        const entities = new Map();
        
        function createEntityObject(entity) {
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
            const mesh = new THREE.Mesh(geometry, material);
            
            mesh.position.set(
                parseFloat(entity.position_x || 0),
                parseFloat(entity.position_y || 0),
                parseFloat(entity.position_z || 0)
            );
            
            scene.add(mesh);
            return mesh;
        }
        
        function updateEntityPosition(mesh, entity) {
            mesh.position.set(
                parseFloat(entity.position_x || 0),
                parseFloat(entity.position_y || 0),
                parseFloat(entity.position_z || 0)
            );
        }
        
        // WebSocket connection to server
        let socket;
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = () => {
                console.log('Connected to server');
            };
            
            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                if (message.type === 'initial_state') {
                    // Initialize with existing entities
                    message.data.forEach(entity => {
                        const entityId = String(entity.id);
                        const mesh = createEntityObject(entity);
                        entities.set(entityId, mesh);
                    });
                }
                else if (message.type === 'entity_update') {
                    const entity = message.data;
                    const entityId = String(entity.id);
                    const operation = entity.operation;
                    
                    if (operation === 'insert' || operation === 'update') {
                        if (entities.has(entityId)) {
                            updateEntityPosition(entities.get(entityId), entity);
                        } else {
                            const mesh = createEntityObject(entity);
                            entities.set(entityId, mesh);
                        }
                    }
                    else if (operation === 'delete') {
                        if (entities.has(entityId)) {
                            scene.remove(entities.get(entityId));
                            entities.delete(entityId);
                        }
                    }
                }
            };
            
            socket.onclose = () => {
                console.log('Disconnected from server');
                // Try to reconnect after a delay
                setTimeout(connectWebSocket, 3000);
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        // Create entity function
        function createEntity() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const x = Math.random() * 10 - 5;
                const y = Math.random() * 2;
                const z = Math.random() * 10 - 5;
                
                socket.send(JSON.stringify({
                    type: 'create_entity',
                    position: { x, y, z }
                }));
            }
        }
        
        // Event listeners
        document.getElementById('createEntityBtn').addEventListener('click', createEntity);
        
        document.addEventListener('keydown', (event) => {
            if (event.key === 'c' || event.key === 'C') {
                createEntity();
            }
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Initialize
        connectWebSocket();
        animate();
    </script>
</body>
</html>
